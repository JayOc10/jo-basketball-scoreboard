<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>HOME</h1>
            <h2 id="home-score">0</h2>
            <div>
                <button onclick="addToHome(1)">+1</button>
                <button onclick="addToHome(2)">+2</button>
                <button onclick="addToHome(3)">+3</button>
            </div>
        </div>
        <div>
            <h1>GUEST</h1>
            <h2 id="guest-score">0</h2>
            <div>
                <button onclick="addToGuest(1)">+1</button>
                <button onclick="addToGuest(2)">+2</button>
                <button onclick="addToGuest(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
